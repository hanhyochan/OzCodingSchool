<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OZ코딩스쿨 회원가입</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="layout_max.css" rel="stylesheet" />
    <link href="layout_mid.css" rel="stylesheet" />
    <link href="layout_min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layout_1">
      <img
        id="main_pic"
        src="https://velog.velcdn.com/images/seop2/post/bca4c8d0-fe14-46f9-bf6c-fa92b6742ec5/image.png"
        alt="OZ"
      />

      <div class="layout_2">
        <div class="layout_3">
          <h1>회원가입</h1>
          <p>OZ코딩스쿨에 오신 것을 환영합니다!</p>

          <div class="layout_4">
            <input id="input_1" type="text" placeholder="이름" />
            <input id="input_2" type="number" placeholder="전화번호" />
            <input id="input_3" type="email" placeholder="이메일" />
            <input id="input_4" type="password" placeholder="비밀번호" />
            <input id="input_5" type="date" />

            <div class="radio">
              <input type="radio" id="female" />
              <label for="female">여자</label>
              <input type="radio" id="male" />
              <label for="male">남자</label>
              <input type="radio" id="etc" />
              <label for="etc">해당없음</label>
            </div>
            <hr />

            <fieldset>
              <legend>아래 약관에 동의를 눌러주세요.</legend>
              <ul class="check">
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >남과 나를 비교하지 않기<br />
                    남과 나를 비교하지 않고 <strong>어제의 나</strong>와
                    <strong>오늘의 나</strong>를 비교하여 얼마나 성장했는지
                    가늠해요.
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >시간을 투자하기<br />
                    시간을 투자하고 노력할수록 <strong>완성도</strong>있고
                    <strong>성취감 </strong>있는 결과를 만들어낼 수 있어요.
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >함께할 동료를 만들기<br />
                    서로서로 가르쳐주고 배우기도 하며 함께할 동료를
                    만들어보세요.
                    <br /><strong
                      >함께 성장할수록 마지막 프로젝트의 완성도 또한
                      높아진답니다.</strong
                    >
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >자원을 적극 활용하기<br />
                    저희 운영진은 여러분을 위해 상시 대기중..! 모르는게 있으면
                    꼭! 물어봐주세요^_^
                  </label>
                </li>
              </ul>
            </fieldset>

            <button class="signup_btn">회원가입하기</button>
            <a
              href="https://ozcodingschool.com/ozcoding/startupcamp?utm_source=google&utm_medium=sa&utm_campaign=18728533673&utm_content=144009567578&utm_term=%EC%98%A4%EC%A6%88%EC%BD%94%EB%94%A9%EC%8A%A4%EC%BF%A8&gad_source=1&gclid=CjwKCAjwuMC2BhA7EiwAmJKRrEb42gKBGyw1WDU0S9SUMhzMxvwybmK6WgoGWtVHoDPdmM5305lfSRoCFb4QAvD_BwE"
              >OZ코딩스쿨 홈페이지 구경하기 ></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
