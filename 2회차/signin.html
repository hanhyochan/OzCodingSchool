<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OZ코딩스쿨 회원가입</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="layout" id="headerLayout_1">
        <div id="headerLayout_2">
          <h1 id="title_1">회원가입</h1>
          <p>OZ코딩스쿨에 오신 것을 환영합니다</p>
        </div>
      </nav>
    </header>

    <div class="layout">

      <div>
        <main>
          <img
            src="https://yt3.googleusercontent.com/OpPAPMOk-3WvXQ1-ud26wOXsTXW3EknLrIv-QS6fHzSMlAmmaf5-V6R92mE4HQf57_OgOld6=s900-c-k-c0x00ffffff-no-rj"
            alt="OZ코딩스쿨"
          />
          <form>

            <div class=".layout_2">
            <div>
              <label class="label_2" for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label>
              <input class="input_1" type="text" id="name" placeholder="이름을 입력하세요" />

            <div id="radio_1">
              <input type="radio" id="female" />
              <label for="female">여자</label>
              <input type="radio" id="male" />
              <label for="male">남자</label>
              <input type="radio" id="etc" />
              <label for="etc">기타</label>
            </div>

            <div>
              <label class="label_2" for="mobile">전화번호</label>
              <input class="input_1"
                type="number"
                id="mobile"
                placeholder="전화번호를 입력하세요"
              />
            </div>

            <div>
              <label class="label_2" for="e-mail">이&nbsp;메&nbsp;일&nbsp;</label>
              <input class="input_1"
                type="email"
                id="e-mail"
                placeholder="이메일을 입력하세요"
              />
            </div>

            <div>
              <label class="label_2" for="pw">비밀번호</label>
              <input class="input_1"
                type="password"
                id="pw"
                placeholder="비밀번호를 입력하세요"
              />
            </div>

            <div>
              <label class="label_2" for="introduce">자기소개</label>
              <br />
              <textarea type="text" id="introduce"></textarea>
            </div>
        </div>

            <fieldset>
              <legend>아래 약관에 동의를 눌러주세요.</legend>
              <ul>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >남과 나를 비교하지 않기<br />
                    남과 나를 비교하지 않고 <strong>어제의 나</strong>와
                    <strong>오늘의 나</strong>를 비교하여 얼마나 성장했는지
                    가늠해요.
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >시간을 투자하기<br />
                    시간을 투자하고 노력할수록 <strong>완성도</strong>있고
                    <strong>성취감 </strong>있는 결과를 만들어낼 수 있어요.
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >함께할 동료를 만들기<br />
                    서로서로 가르쳐주고 배우기도 하며 함께할 동료를
                    만들어보세요.
                    <br /><strong
                      >함께 성장할수록 마지막 프로젝트의 완성도 또한
                      높아진답니다.</strong
                    >
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="1st" />
                  <label for="1st"
                    >자원을 적극 활용하기<br />
                    저희 운영진은 여러분을 위해 상시 대기중..! 모르는게 있으면
                    꼭! 물어봐주세요^_^
                  </label>
                </li>
              </ul>
            </fieldset>
            <button id="btn" type="submit">회원가입하기</button>
          </form>
        </main>

        <footer>
          <a
            href="https://ozcodingschool.com/ozcoding/startupcamp?utm_source=google&utm_medium=sa&utm_campaign=18728533673&utm_content=144009567578&utm_term=%EC%98%A4%EC%A6%88%EC%BD%94%EB%94%A9%EC%8A%A4%EC%BF%A8&gad_source=1&gclid=CjwKCAjwuMC2BhA7EiwAmJKRrEb42gKBGyw1WDU0S9SUMhzMxvwybmK6WgoGWtVHoDPdmM5305lfSRoCFb4QAvD_BwE"
            >OZ코딩스쿨 홈페이지 구경하기 ></a
          >
        </footer>
      </div>

    </div>
  </body>
</html>
